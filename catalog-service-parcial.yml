server:
  port: ${PORT:${SERVER_PORT:0}}

spring:
  application:
    name: catalog-service-parcial
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/movie-dev
    username: root
    password: admin
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true  
    
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: catalogo
      port: 27018
  zipkin:
    base-url: http://localhost:9411/
    enabled: true        

message: hello from catalog-service

management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}       
